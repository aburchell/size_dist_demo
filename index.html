<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>aurora.js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
		<div id="beforeCanvas">
		<h1>Take a photo of your computer screen, with an ID card or credit card (stripe side out) laying against it.</h1>
		<label for="imageLoader" class="custom-file-upload">
		    <i class="fa fa-cloud-upload"></i> Take Photo
		</label>
		<input type="file" id="imageLoader" accept="image/*" capture="camera" size=70>

			<ol id="instructions"></ol>
			<h1 id="resultsLabel"></h1>
			<ul id="resultsList"></ul>
		</div>
		<canvas id="canvas" width="0" height="0"></canvas>
		<div id="afterCanvas">
		</div>
	</div>
	<script src="vendor/fabric.min.js"></script>
  	<script src="app.js"></script>
</body>
</html>
